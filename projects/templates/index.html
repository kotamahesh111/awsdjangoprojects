<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Products</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <h1 style="font-family: 'Agency FB';font-size: 50px;text-align: center;font-weight: bolder">Welcome Admin</h1>
        </div>
        <div class="row">
            <div class="col-5">
                <h3 align="center" style="text-decoration: underline">Add Products</h3>
                <form action="{% url 'main' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">Product No</span>
                      <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="p_no">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">Product Name</span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="p_name">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">Product Price</span>
                      <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="p_price">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">Product Image</span>
                      <input type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="p_image">
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary" style="width: 200px;margin: auto">Save</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <h3 style="text-decoration: underline;text-align: center">List Of Products</h3>
                <table class="table table-success">
                    <tr>
                        <th>Product Number</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Image</th>
                        <th>Delete Product</th>
                    </tr>
                    {% for product in Product_info %}
                        <tr>
                            <th>{{ product.number }}</th>
                            <th>{{ product.name }}</th>
                            <th>{{ product.price }}</th>
                            <th>
                                <img src="{{ product.image.url }}" alt="image" width="100px" height="100px">
                            </th>
                            <th>
                                <a href="{% url 'delete_product' product.id %}">yes</a>
                            </th>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
